version: "3.7"
services:
  redis:
    image: redis:6.0.9-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - type: volume
        source: redis-data
        target: /data
  express:
    build:
      context: .
      dockerfile: Dockerfile_local
    command: npm test
    container_name: express
    ports:
      - "3001:3001"
    volumes:
      - type: bind
        source: .
        target: /usr/app
volumes:
  redis-data:
