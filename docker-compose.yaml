version: "3.7"
services: 
  redis:
    image: redis:6.0.9-alpine
    container_name: redis
    ports: 
      - "6379:6379"
    volumes:
      - type: volume
        source: redis-data
        target: /data
  express: 
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: express
    ports: 
      - "8080:3000"
    volumes:
      - type: bind
        source: ./
        target: /node-api
volumes:
  redis-data:

